name: QA / Code Quality

on:
  push:
    branches:
      - release
  pull_request:
    branches:
      - release

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  qa-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run Biome Check
        run: npm run biome:check